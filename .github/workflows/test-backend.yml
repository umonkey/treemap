name: test-backend

on:
  push:
    branches-ignore:
      - master
    paths: 'backend/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Cache temporary folders
      uses: actions/cache@v4
      with:
        path: |
          backend/target
        key: ${{ runner.os }}

    - name: Inspect environment
      run: |
        du -kshc backend/target $HOME/.cargo/*

    - name: Run Clippy
      run: |
        cd backend
        cargo clippy
        cargo fmt --check

    - name: Run tests
      run: |
        cd backend
        cargo test --verbose

    - name: Inspect results
      run: |
        du -kshc backend/target $HOME/.cargo/*
